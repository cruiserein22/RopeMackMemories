<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #0f0f0f; /* Dark charcoal fallback */
    background-image: 
        radial-gradient(at 10% 20%, hsla(195, 80%, 25%, 0.2) 0px, transparent 50%),
        radial-gradient(at 90% 10%, hsla(200, 70%, 30%, 0.25) 0px, transparent 50%),
        radial-gradient(at 80% 90%, hsla(180, 96%, 40%, 0.15) 0px, transparent 50%),
        radial-gradient(at 20% 80%, hsla(190, 60%, 25%, 0.2) 0px, transparent 50%),
        linear-gradient(to right, #1a1a1a, #111111);
    background-attachment: fixed;
}

/* Custom fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fadeIn 0.5s ease-out forwards;
}

/* Custom styles for ReactCrop to match the theme */
.ReactCrop__crop-selection {
  border-image-source: none !important;
  border-color: rgba(6, 182, 212, 0.8) !important; /* Cyan */
}
.ReactCrop__drag-handle {
    background-color: rgba(34, 211, 238, 0.8) !important; /* Brighter Cyan */
    border-color: rgba(17, 17, 17, 0.8) !important;
    width: 10px !important;
    height: 10px !important;
}

</style>
